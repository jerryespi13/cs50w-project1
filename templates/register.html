{% extends "/layout.html"%}
{% block title%}
Registro
{% endblock %}
{% block main%}
<h1 class="text-center">Registrate</h1>
<form action="#" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Usuario</label>
        <input type="text" class="form-control" id="usuario"
            aria-describedby="emailHelp" placeholder="Ingresa usuario">
    </div>
    <div class="form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" class="form-control" id="contraseña" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="confirmation">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmation" placeholder="Confirmación">
    </div>
    <button type="submit" class="btn btn-primary">Crear Cuenta</button>
</form>
{% endblock %}
