<!doctype html>
<html lang="en">
  <head>
    <title>{%block title%}{% endblock %} </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">

    <link rel="shortcut icon" href="/static/images/favicon.ico"
      type="image/x-icon">

    <link rel="stylesheet" href="/static/css/style.css">

  </head>
  <body>
    {% if session["user_id"] %}
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div  data-toggle="collapse">
          <div class="usuario navbar-text">
            Bienvenido
            <span class="font-weight-bold text-primary">
               {{session["name"]}}
            </span>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/search">Busqueda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tus reseñas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Editar usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger font-weight-bold" href="/logout">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    {%else%}
    {%endif%}
    <main class="container">
      {%block main%}
      {%endblock%}
    </main>

    <footer class="footer">

      <!-- To the right -->
      <div class="float-right d-none d-sm-inline pr-4">
        <ul>
          <li>+505 8888-8888</li>
          <li>books@gmail.com</li>
        </ul>
      </div>

      <!-- Default to the left -->
      <div class="nav-footer">
        <script>
          var fecha = new Date();
          var anio = fecha.getFullYear();
        </script>
        
        <p>
          <strong>
            Copyright ©
            <script>    
              document.write(anio);
            </script>
            <a href="/" class="text-decoration-none">books.com</a>
          </strong>
          All rights reserved
        </p>
      </div>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
